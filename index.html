<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBloom</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">TravelBloom</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <header class="hero" id="home">
        <div class="overlay"></div>
        <div class="hero-content">
            <h1>Explore Your Next Destination</h1>
            <p>Discover new places and cultures with TravelBloom. Start your adventure today!</p>
            <button id="bookNow">Book Now</button>
            <div class="social-media">
                <a href="https://facebook.com" target="_blank">Facebook</a>
                <a href="https://twitter.com" target="_blank">Twitter</a>
                <a href="https://instagram.com" target="_blank">Instagram</a>
            </div>
        </div>
    </header>

    <section class="search-section">
        <input type="text" id="searchInput" placeholder="Search destinations..." />
        <button id="searchButton">Search</button>
        <div id="searchResults"></div>
    </section>

    <footer>
        <p>&copy; 2024 TravelBloom. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
